 <script type="text/javascript">
      function verificar(){

        var nome     = form_carne.nome.value;
        var produto  = form_carne.produto.value;
        var valor    = form_carne.valor.value;
        var parcela  = form_carne.parcela.value;
        var valorparcela = valor/parcela 
      

        if (parcela==3){
          valor= valor+(valor*0.5);
        }
        else if (parcela==6){
          valor= valor+(valor*0.12);
        }
        var valortotal = (parseFloat(valor));

        for (i=1;i<=parcela;i++){
          document.write(
        "---------------------------------------------- <b>CARNÊ DE PAGAMENTO</b> ----------------------------------------------"+
        "<br><b>NOME DO CLIENTE:</b> "+nome.toUpperCase()+
        "<br><b>NOME DO PRODUTO:</b> "+produto.toUpperCase()+
        "<br><b>VALOR DO ODUTO:</b> "+parseFloat(valortotal).toLocaleString('pt-BR')+
        "<br><b>NUMERO DA PARCELA:</b> " +i +"/"+parcela.toLocaleString('pt-BR')+ "  "+"O valor da parcela é "+parseFloat(valorparcela)+
        "<br>------------------------------------------------------------------------------------------------------------------" 
        )
}
         }

      <main role="main" class="container">

      <div class="starter-template">
        <h1>Questão - 02</h1>
        <p class="lead">Software para gerar CARNÊ DE PAGAMENTO de um cliente.<br> O Software pode ser utilizado no setor de Pagamento de empresas.</p>

        <form style="text-align:left" name="form_carne" id="form_carne">
          <div class="form-row">
            <div class="col-md-6 mb-3">
            <div class="col">
              <label>Nome do Cliente</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome completo do Cliente" required>
            </div>
          </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
            <div class="col">
              <label>Produto</label>
              <input type="text" class="form-control" id="produto" name="produto" placeholder="produto" required>
            </div>
          </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="col-md-6 mb-3">
              <label>Valor do Produto</label>
              <input type="number" class="form-control" id="valor" name="valor" placeholder="Valor do Produto" required>
            </div>
          </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="col-md-6 mb-3">
              <label>Quantidade de PARCELAS</label>
              <input type="number" class="form-control" id="parcela" name="parcela" min="1" max="6" placeholder="Parcelas" >
            </div>
          </div>
          </div>

            <button onclick="verificar()" class="btn btn-outline-primary float-right" type="button"/>Verificar</button>
          </form>
          <br></br>
         <p id="CARNÊ DE PAGAMENTO"></p>
